version: '3'

services:
  backend:
    build:
      context: .
      dockerfile: django_backend/Dockerfile
    expose:
      - "8000"
    environment:
      - DEBUG=1
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=3306
      - DJANGO_DB_NAME=abya_database2
      - DJANGO_DB_USER=root
      - DJANGO_DB_PASSWORD=password
    depends_on:
      - db
    networks:
      - app-network
    volumes:
    - ./wait-for-it.sh:/app/wait-for-it.sh
    - ./media:/app/media 

  frontend:
    build:
      context: .
      dockerfile: react_frontend/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./media:/usr/share/nginx/html/media/
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=abya_database2
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
